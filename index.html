<script>
  let ElShadow = document.querySelector(".shadow");
  let EltoggleBar = document.querySelector("#toggle-bar");
  let ElMainNavAccountProfile = document.querySelector(
    "#main-nav-profile"
  );

  const ActiveShadow=()=>{
    ElShadow.classList.add("active")
  }
  const DeActiveShadow=()=>{
   ElShadow.classList.remove("active")
  }

  let ElBtnDarks = document.querySelectorAll("#btn-dark");

  document.querySelector("#sidebar-close").addEventListener("click", () => {
    document.querySelector("#sidebar").classList.toggle("active");
    DeActiveShadow();
  });

  EltoggleBar.addEventListener("click", () => {
    document.querySelector("#sidebar").classList.toggle("active");
    ActiveShadow();
  });

  document.addEventListener("click", (e) => {
    if (e.target.closest("#main-nav-profile")) {
      ElMainNavAccountProfile.querySelector("ul").classList.toggle("active");
    ActiveShadow();

    } else {
      ElMainNavAccountProfile.querySelector("ul").classList.remove("active");
    }
    
    if (e.target.closest(".shadow")) {
      document.querySelector("#sidebar").classList.remove("active");
      DeActiveShadow();
    }
  });

  ElBtnDarks.forEach((item, key) => {
    item.addEventListener("click", () => {
      toggleDayLight();
      checkDarkMode();
    });
  });
  const checkDarkMode = () => {
    if (localStorage.getItem("dark-mode") == "true") {
      document.querySelector("#night").classList.add("hidden");
      document.querySelector("#day").classList.remove("hidden");

      document.querySelector("html").classList.add("dark");
    } else {
      document.querySelector("#night").classList.remove("hidden");
      document.querySelector("#day").classList.add("hidden");
    }
  };
  const toggleDayLight = () => {
    if (localStorage.getItem("dark-mode") == "true") {
      localStorage.setItem("dark-mode", false);
      document.querySelector("html").classList.remove("dark");
    } else localStorage.setItem("dark-mode", true);
  };
  checkDarkMode();


</script>
